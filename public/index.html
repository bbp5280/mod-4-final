<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Garage Bin</title>
</head>
<body>
  <header>
    <div class="image-container">
      <img src="../assets/logo.png" alt="Garage Bin Logo" class="logo">
      <div>
        <button class="open-close-door">Open Garage Door </button>
      </div>
    </div>
  </header>
  <main>
<div class="sliding-door"></div>
<div class"add-search-form">
<div class="add-items-form">
  <!-- <div class="inputs"> -->
    <input type="text" class="item-name" placeholder="Item Name">
    <input type="text" class="item-linger-reason" placeholder="Reason Item Lingers">
  <!-- </div> -->
  <!-- <div class="select-submit"> -->
    <select class="condition-select" value="Select Condition">
      <option class="dropdown-option" value='Sparkling'>Sparkling</option>
      <option class="dropdown-option" value='Dusty'>Dusty</option>
      <option class="dropdown-option" value='Rancid'>Rancid</option>
      <input type="button" value="Submit" class="submit-button">
    </select>
  <!-- </div> -->
  <div class"sort-container">
    <input type="button" value="Sort A-Z" class="sort-a-z sort">
    <input type="button" value="Sort Z-A" class="sort-z-a sort">
  </div>
</div>
</div>
<div class="items-container ">
  <div class="items-list"></div>
  <div class="items-count-container"></div>
</div>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
